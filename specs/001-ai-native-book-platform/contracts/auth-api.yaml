openapi: 3.0.0
info:
  title: Authentication API for AI Native Book Platform
  description: API for user authentication, registration, and profile management
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/auth
    description: Development server
  - url: https://your-book-platform.com/api/auth
    description: Production server

paths:
  /signup:
    post:
      summary: Register a new user
      description: Creates a new user account with background information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  format: password
                  description: User's password (min 8 characters)
                name:
                  type: string
                  description: User's full name
                backgroundSoftware:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  description: User's software experience level
                backgroundHardware:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  description: User's hardware experience level
                backgroundDescription:
                  type: string
                  description: Additional background information
      responses:
        '201':
          description: User successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "User created successfully"
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /signin:
    post:
      summary: Authenticate user
      description: Authenticates user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: Authentication token
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /signout:
    post:
      summary: Sign out user
      description: Invalidates the current user session
      responses:
        '200':
          description: Successfully signed out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully signed out"

  /session:
    get:
      summary: Get current session
      description: Retrieves the current authenticated user's session
      responses:
        '200':
          description: Current session data
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  isLoggedIn:
                    type: boolean
                    example: true
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /profile:
    get:
      summary: Get user profile
      description: Retrieves the authenticated user's profile information
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update user profile
      description: Updates the authenticated user's profile information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: User's updated name
                backgroundSoftware:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  description: Updated software experience level
                backgroundHardware:
                  type: string
                  enum: [beginner, intermediate, advanced]
                  description: Updated hardware experience level
                backgroundDescription:
                  type: string
                  description: Updated background information
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User's email address
        name:
          type: string
          description: User's full name
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        backgroundSoftware:
          type: string
          enum: [beginner, intermediate, advanced]
          description: User's software experience level
        backgroundHardware:
          type: string
          enum: [beginner, intermediate, advanced]
          description: User's hardware experience level
        backgroundDescription:
          type: string
          description: Additional background information
        isEmailVerified:
          type: boolean
          description: Whether email is verified

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Error message"